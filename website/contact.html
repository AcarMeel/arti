</head>

<body>
    <div class="progress progress-infinite">
        <div class="progress-bar">
        </div>
    </div>
    <div id="main" class="contact-page">
        <header id="header" class="secondary-section">
            <div class="header_container">
                <a href="index.html" id="logo">
                    <img src="img/logo-2.svg" alt="logo">
                </a>
                <nav id="menubar">
                    <button id="menu-mobile">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul id="menu">
                        <ul id="menu">
                            <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                            <li><a href="index.html">Home</a></li>
                            <li><a href="summer.html">Summer</a></li>
                            <li><a href="school.html">School</a></li>
                            <li><a href="girls.html">Girls</a></li>
                            <li class="selected"><a href="contact.html">Contact Us</a></li>
                        </ul>
                </nav>
            </div>
        </header>
        <div class="container mb-6">
            <div class="promo-content">
                <div class="promo-content-text">
                    <h1 class="is-size-3 has-text-weight-bold">Summer Sale! <br> <span>Ends on March 1st</span></h1>
                    <button class="button button_primary mt-4">See more</button>
                </div>
                <div class="bear-shaking bear-2"></div>
            </div>
            <div class="contact-content-wrapper">
                <div class="youtube-subs">
                    <iframe id="youtube-iframe" src="contact-youtube/contact-youtube.html"></iframe>
                </div>
                <div id="contact-content">
                    <h3 class="is-size-3 mb-3">Contact Us</h3>
                    <form action="">
                        <div class="block">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Name">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                        <div class="block">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                        <div class="block">
                            <textarea class="textarea" placeholder="e.g. Hello world"></textarea>
                        </div>
                        <div class="block">
                            <button class="button is-fullwidth button_primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
